<html>
  <head>
    <title>Angular2 Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <script src="node_modules/es6-shim/es6-shim.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <script>
      System.config({
        packages: {        
          'dist': { format: 'register', defaultExtension: 'js' },
          '@angular/common': { main: 'index.js', defaultExtension: 'js' },
          '@angular/compiler': { main: 'index.js', defaultExtension: 'js' },
          '@angular/core': { main: 'index.js', defaultExtension: 'js' },
          '@angular/http': { main: 'index.js', defaultExtension: 'js' },
          '@angular/platform-browser': { main: 'index.js', defaultExtension: 'js' },
          '@angular/platform-browser-dynamic': { main: 'index.js', defaultExtension: 'js' },
          '@angular/router-deprecated': { main: 'index.js', defaultExtension: 'js' },
          '@ngrx/store' : { main: 'index.js', defaultExtension: 'js' },
          'immutable': { main: 'dist/immutable.js', defaultExtension: 'js' },
          'rxjs': { defaultExtension: 'js' }
        },
        map: {
          '@angular': 'node_modules/@angular',
          '@ngrx/store': 'node_modules/@ngrx/store',
          'immutable': 'node_modules/immutable',
          'rxjs': 'node_modules/rxjs'
        }
      });
      System.import('dist/boot').then(null, console.error.bind(console));
    </script>
  </head>

  <body>
    <app>Loading...</app>
  </body>
</html>
